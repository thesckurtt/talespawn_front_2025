<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <title>Talespawn</title>
</head>

<body>
  <main class="main-site-register vh-100 vw-100">
    <div class="main-site-register-top d-flex align-items-center justify-content-center">
      <div class="logo-xl top-20">
        <img src="./img/logo-xl.png" alt="">
      </div>
    </div>
    <div class="main-site-register-middle">
      <div class="right-border d-flex justify-content-center align-items-center">
        <form action="#" class="rpg-form">
          <div class="d-flex flex-column justify-content-start align-items-start mb-3">
            <label for="name" class="label-rpg fs-3">Nome</label>
            <input type="text" id="name" name="name" class="inpt-rpg">
          </div>
          <div class="d-flex flex-column justify-content-start align-items-start mb-3">
            <label for="email" class="label-rpg fs-3">E-mail</label>
            <input type="text" id="email" name="email" class="inpt-rpg">
          </div>
          <div class="d-flex flex-column justify-content-start align-items-start mb-3">
            <label for="password" class="label-rpg fs-3">Senha</label>
            <input type="password" id="password" name="password" class="inpt-rpg">
          </div>
          <div class="d-flex flex-column justify-content-start align-items-start mb-3">
            <label for="nickname" class="label-rpg fs-3">Nick</label>
            <input type="text" id="nickname" name="nickname" class="inpt-rpg">
          </div>
        </form>
      </div>
      <div class=""></div>
      <div class="left-border d-flex px-4 justify-content-start align-items-center">
        <div class="">
          <h1 class="rpg-text-title mb-4">Atributos</h1>
          <div class="mb-3">
            <span class="rpg-text-title fs-2">Magia</span>
            <div class="progress-container">
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot"></div>
              <div class="pc-dot"></div>
            </div>
          </div>
          <div class="mb-3">
            <span class="rpg-text-title fs-2">Ataque</span>
            <div class="progress-container">
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot"></div>
              <div class="pc-dot"></div>
            </div>
          </div>
          <div class="mb-3">
            <span class="rpg-text-title fs-2">Cura</span>
            <div class="progress-container">
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot"></div>
              <div class="pc-dot"></div>
            </div>
          </div>
          <div class="mb-3">
            <span class="rpg-text-title fs-2">Percepção</span>
            <div class="progress-container">
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot full"></div>
              <div class="pc-dot"></div>
              <div class="pc-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-site-register-bottom d-flex justify-content-center align-items-center">
      <a class="btn-rpg mb-3" href="#">Register</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
</body>

</html>
