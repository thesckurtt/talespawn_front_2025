<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Talespawn</title>
</head>

<body>
  <main class="main-site-home vh-100 vw-100 d-flex justify-content-center align-items-center flex-column">
    <div class="logo-xxl mb-5">
      <img src="./img/logo-xxl.png" alt="">
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <form action="" class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-start align-items-start mb-3">
          <label for="email" class="label-rpg fs-3">E-mail</label>
          <input type="text" id="email" name="email" class="inpt-rpg">
        </div>
        <div class="d-flex flex-column justify-content-start align-items-start mb-3">
          <label for="password" class="label-rpg fs-3">Senha</label>
          <input type="password" id="password" name="password" class="inpt-rpg">
        </div>
        <button class="btn-rpg mb-3" type="submit">Login</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
</body>

</html>
